name: CI

on:
  push:
    branches: 
      - main
      - dev
  pull_request:
    branches: 
      - main
      - dev

jobs:
  test-and-build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

- name: Run tests
      run: |
        xcodebuild test \
          -scheme Lab10 \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.0' \
          -workspace Lab10/Lab10.xcworkspace \
          -derivedDataPath Build/ \
          ONLY_ACTIVE_ARCH=YES

    - name: Build project
      if: success()
      run: |
        xcodebuild build \
          -scheme Lab10 \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.0' \
          -workspace Lab10/Lab10.xcworkspace \
          -derivedDataPath Build/ \
          ONLY_ACTIVE_ARCH=YES
